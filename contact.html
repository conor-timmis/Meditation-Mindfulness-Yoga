<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="meditation, mindfulness, yoga">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Timmys</title>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <img src="assets/images/zen512.png" alt="To represent balance">
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-scale-balanced"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacthero">
            <div id="cover-text">
                <h3>Enter your details below if you would like to get in contact with me personally about my journey:
                    </h2>
            </div>
        </section>
        <section id="contact">
            <div id="form-container">
                <div id="form-text">
                    <form action="confirmation.html" class="signup-form">

                        <h4>Feel free to also drop me a message on my socials found at the bottom of the page!</h4>
                        <label for="fname">First Name</label>
                        <input name="first_name" id="fname" type="text" class="text-input" required>

                        <label for="lname">Last Name</label>
                        <input name="last_name" id="lname" type="text" class="text-input" required>

                        <label for="email">Email Address</label>
                        <input name="email_address" id="email" type="email" class="text-input" required>

                        <label for="subject">Subject</label>
                        <input name="subject" id="subject" type="text" class="text-input">

                        <label for="description">Description</label>
                        <textarea name="description" id="description" rows="4" required></textarea>

                        <input class="request-button" type="submit" value="Submit">


                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <ul id="social">
            <li>Made by Conor Timmis</li>
            <li>
                <a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Tiktok page (opens in a new tab)">
                    <i class="fa-brands fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>


    <script src="https://kit.fontawesome.com/b33f02cc11.js" crossorigin="anonymous"></script>
</body>

</html>
